<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traveler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">Traveler</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" href="/make_review">Создать отзыв</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/check_review">Мои отзывы</a>
                </li>
                {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="/login">Войти</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/register">Зарегестрироваться</a>
                </li>
                {% endif %}
              </ul>
              <span class="navbar-text">
                 {% if current_user.is_authenticated %}
                    <a href="/profile">{{current_user.name}}</a>
                  <a href="/logout">Выйти</a>
                 {% endif %}
              </span>
            </div>
          </div>
        </nav>
    </header>
    <section>
        {% block content %}{% endblock %}
    </section>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

{% extends "base.html" %}

{% block content %}
    <div class="grid-containter">
    {% for rev in files %}
        <div class="grid-el">
            <a href="/review/{{ rev[0] }}">{{ rev[0] }}</a>
            <img class="gridimg" src="{{ rev[1] }}">
            <p>Оценка: {{ rev[2] }}</p>
            <h3>Отзыв: {{ rev[3] }}</h3>
        </div>
    {% endfor %}
    </div>
{% endblock %}
